<html>

<head>
  <title>{{title}}</title>
  <style>
  div.tiles.assets img {
    width: 15%;
    height: auto;
    border-radius: 10px;
    border: 2px solid rgba(0, 0, 0, 0.2);
    box-shadow: 5px 5px 14px -2px rgba(0, 0, 0, 0.3);
    margin: 10px;
  }
  </style>
</head>

<body>
  <h1>{{title}}</h1>
  <div class="assets {{type}}">
  {{#each assets}}
  <img src="./{{this.assetId}}.png" alt="{{this.title}}" />
  {{/each}}
</div>
</body>

</html>
