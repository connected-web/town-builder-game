<html>

<head>
    <title>{{title}}</title>
    <style>
        html, body {
            background: {{theme.backgroundColor}};
            color: #EEE;
            margin: 0;
            padding: 0;
            width: 640px;
            height: 640px;
        }
        .tile.title {
          text-align: center;
          font-family: 'Vollkorn', sans-serif;
          position: absolute;
          display: block;
          left: 20px;
          bottom: 20px;
          font-size: 36px;
          line-height: 100%;
        }
        .tile.code {
          text-align: center;
          font-family: 'Oswald', sans-serif;
          position: absolute;
          display: block;
          right: 20px;
          bottom: 20px;
          font-size: 24px;
          background: rgba(0,0,0,0.8);
          padding: 8px;
          line-height: 100%;
          opacity: 0.4;
        }
        .layers {

        }
        .layer {

        }
        .symbols {

        }
        .symbol {
          display: inline-block;
        }
        .symbol.base {
          background: #b3a77d;
          width: 200px;
          height: 200px;
          border-radius: 100px;
          margin-left: -100px;
        }
        .symbol.icon {
          z-index: 200;
          width: 140px;
          height: 140px;
          margin-left: -70px;
          margin-top: 30px;
          margin-bottom: 30px;
          background-repeat: no-repeat;
          background-position: center center;
          background-size: contain;
        }
        .symbol.icon.steal-action {
          margin-bottom: 25px
        }
        .layout {
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          height: 640px;
          width: 640px;
        }
        .s0.base {
          z-index: 100;
        }
        .s1.base {
          z-index: 90;
        }
        .s2.base {
          z-index: 80;
        }
        .s3.base {
          z-index: 70;
        }
        .s4.base {
          z-index: 60;
        }
        .s5.base {
          z-index: 50;
        }
        .symbol.convert-to {
          width: 220px;
          height: 100px;
          margin-left: -110px;
          margin-top: -50px;
          background-repeat: no-repeat;
          background-position: center center;
          background-size: contain;
          background-image: url('/data/assets/transform-arrow-short.png');
          position: absolute;
          top: 0;
          left: 0;
          display: none;
        }
        .layout.transform-three .symbol.convert-to {
          display: block;
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
          left: 50%;
          top: 50%;
          background-color: transparent;
        }
        .layout.transform-three .symbol.s0 {
          display: block;
          position: absolute;
          top: 40px;
          left: 140px;
        }
        .layout.transform-three .symbol.s1 {
          display: block;
          position: absolute;
          top: 40px;
          left: 320px;
        }
        .layout.transform-three .symbol.s2 {
          display: block;
          position: absolute;
          top: 40px;
          left: 500px;
        }
        .layout.transform-three .symbol.s4 {
          display: block;
          position: absolute;
          left: 320px;
          bottom: 40px;
        }

        .layout.transform-one-for-two .symbol.s0 {
          display: block;
          position: absolute;
          top: 40px;
          left: 320px;
        }
        .layout.transform-one-for-two .symbol.s1.convert-to {
          display: block;
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
          left: 50%;
          top: 50%;
          background-color: transparent;
        }
        .layout.transform-one-for-two .symbol.s2 {
          display: block;
          position: absolute;
          left: 320px;
          bottom: 40px;
        }
        .layout.transform-one-for-two .symbol.s3.x2 {
          display: block;
          position: absolute;
          left: 450px;
          bottom: 90px;
        }
        .layout.transform-one-for-two .symbol.s3.x2.base {
          width: 100px;
          height: 100px;
          border-radius: 50px;
          margin-left: -50px;
        }
        .layout.transform-one-for-two .symbol.s3.x2.icon {
          width: 80px;
          height: 80px;
          background-color: rgba(0, 0, 0, 0.2);
          border-radius: 40px;
          margin-left: -40px;
          margin-bottom: 10px;
        }

        .layout.transform-one .symbol.s0 {
          display: block;
          position: absolute;
          top: 40px;
          left: 140px;
        }
        .layout.transform-one .symbol.convert-to {
          display: block;
          -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
          left: 50%;
          top: 50%;
          background-color: transparent;
          height: 140px;
          margin-top: -70px;
          width: 350px;
          margin-left: -175px;
          background-image: url('/data/assets/transform-arrow-medium.png');
        }
        .layout.transform-one .symbol.s2 {
          display: block;
          position: absolute;
          bottom: 40px;
          left: 500px;
        }

        .layout.activate-one .symbol.s0 {
          display: block;
          position: absolute;
          top: 40px;
          left: 320px;
        }
        .layout.activate-one .symbol.convert-to {
          display: block;
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
          left: 50%;
          top: 50%;
          background-color: transparent;
        }
        .layout.activate-one .symbol.s2 {
          display: block;
          position: absolute;
          bottom: 40px;
          left: 320px;
        }
        .layer {
          background-position: center center;
          background-repeat: no-repeat;
          position: absolute;
          width: 100%;
          height: 100%;
        }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <div class="tile title">{{title}}</div>
    <div class="tile code">{{code}}</div>
    <div class="layers">
    {{#each layers}}
      <div class="layer" style="background-image: url('{{this}}');"></div>
    {{/each}}
    </div>
    <div class="layout {{symbolLayout}}">
    {{#each symbols}}
      <div class="symbol s{{@index}} base {{this}}"></div>
    {{/each}}
    {{#each symbols}}
      <div class="symbol s{{@index}} icon {{this}}" style="background-image: url('/data/assets/{{this}}.png')"></div>
    {{/each}}
    </div>
</body>

</html>
