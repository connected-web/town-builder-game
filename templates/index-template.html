<html>

<head>
  <title>{{title}}</title>
  <style>
  div.tiles.assets img {
    margin: 10px;
  }
  </style>
</head>

<body>
  <h1>{{title}}</h1>
  <div class="assets {{type}}">
  {{#each assets}}
  <img src="./images/tiles/{{this.assetId}}.png" alt="{{this.title}}" />
  {{/each}}
</div>
</body>

</html>
